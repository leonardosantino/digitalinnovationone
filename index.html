<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="smartPhone">
            <img src="imgs/instagram-smartphone.png" height="600px" alt="smartphone">
        </div>
        <div class="login">
            <form>
                <div class="title"><h1>Instagram</h1></div>
                <div class="user"><input type="text" placeholder="Telefone, nome de usuário ou email"></div>
                <div class="password"><input type="password" placeholder="Senha"></div>
                <div class="entrar"><button type="submit">Entrar</button></div>
                <div class="ou">
                    <span><hr></span>
                    <span>OU</span>
                    <span><hr></span>
                </div>
                <div class="facebook">
                    <img src="imgs/icon-facebook-48.png" height="24px" alt=""><a href="">Entrar com Facebook Facebook</a> 
                </div>
                <div class="redefinirSenha">Esqueceu a senha?</div>
            </form>
            <div class="cadastre-se">Não tem uma conta?<a href="#">Cadastre-se</a></div>
            <div class="obetenhaApp">Obenha o aplicativo</div>
            <div class="appStore">
                <span><img src="imgs/2f2a0c05b2f3.png" height="48" alt=""></span>
                <span><img src="imgs/68006a2bb372.png" height="48" alt=""></span>
            </div>
        </div>
    </main>
</body>
</html>
